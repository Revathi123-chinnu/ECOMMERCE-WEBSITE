<!-- base.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Shopping Cart Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark">
      <link rel="stylesheet" href="/css/custom.css">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping"></i> Ecom Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/products">Products</a>
                
                 
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Category
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="/products"
                       th:classappend="${paramValue == ''} ? 'active':''"
                       class="dropdown-item">All</a>
                  </li>
                  <li th:each="c : ${categories}">
                    <a th:href="@{'/products?category=' + ${c.name}}"
                       th:text="${c.name}"
                       th:classappend="${paramValue == c.name} ? 'active':''"
                       class="dropdown-item"></a>
                  </li>
                </ul>
              </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <th:block th:if="${user == null}">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/signin"><i class="fa-solid fa-user"></i> Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/register">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/signin">ADMIN</a>
                </li>
              </th:block>

              <th:block th:if="${user != null}">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i> [[${user.name}]]
                  </a>
                  <ul class="dropdown-menu">
                    <li th:if="${user.role=='ROLE_USER'}"><a class="dropdown-item" href="/user/profile">Profile</a></li>
                    <li th:if="${user.role=='ROLE_ADMIN'}"><a class="dropdown-item" href="/admin/profile">Profile</a></li>
                    <li th:if="${user.role=='ROLE_USER'}"><a class="dropdown-item" href="/user/user-orders">My Orders</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    <li><hr class="dropdown-divider"></li>
                  </ul>
                </li>
                <th:block th:if="${user.role=='ROLE_USER'}">
                  <li class="nav-item">
                    <a class="nav-link active" href="/user/cart"><i class="fa-solid fa-cart-shopping"></i> Cart [ [[${countCart}]] ]</a>
                  </li>
                </th:block>
              </th:block>
            </ul>
          </div>
        </div>
      </nav>
      
      <!-- Content goes here -->
      <div th:replace="${content}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
